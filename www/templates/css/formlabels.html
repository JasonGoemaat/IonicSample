<ion-view title="Form Labels">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content>

		<div class="list">
			<div class="item item-divider">Placeholder Labels</div>
			<label class="item item-input">
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name">
			</label>
			<label class="item item-input">
				<textarea placeholder="Comments"></textarea>
			</label>
		</div>

		<div class="list">
			<div class="item item-divider">Inline Labels</div>
			<label class="item item-input">
				<span class="input-label">First</span>
				<input type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">First</span>
				<input type="text">
			</label>
			<label class="item item-input">
				<span class="input-label">Comments</span>
				<textarea></textarea>
			</label>
		</div>

		<div class="list">
			<div class="item item-divider">Stacked Labels</div>
			<label class="item item-input item-stacked-label">
				<span class="input-label">First</span>
				<input type="text" value="Jason">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Last</span>
				<input type="text" value="Goemaat">
			</label>
			<label class="item item-input item-stacked-label">
				<span class="input-label">Comments</span>
				<textarea>Nothing to see here</textarea>
			</label>
		</div>

		<div class="list">
			<div class="item item-divider">Floating Labels</div>
			<label class="item item-input item-floating-label">
				<span class="input-label">First</span>
				<input type="text" placeholder="First Name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Last</span>
				<input type="text" placeholder="Last Name">
			</label>
			<label class="item item-input item-floating-label">
				<span class="input-label">Comments</span>
				<textarea placeholder="Comments"></textarea>
			</label>
		</div>

	</ion-content>
</ion-view>
