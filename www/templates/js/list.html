<ion-view title="Refresher">
	<ion-nav-buttons side="left">
		<!--<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>-->
	</ion-nav-buttons>
	<ion-header-bar class="bar-positive bar bar-header disable-user-behavior bar-subheader">
      <div class="buttons">
        <button class="button button-icon icon ion-ios7-minus-outline" ng-click="showDelete = !showDelete; showReorder = false"></button>
      <h1 class="title" style="left: 56px; right: 56px;">Ionic Delete/Option Buttons</h1>
      <button class="button" ng-click="showDelete = false; showReorder = !showReorder">
            Reorder
          </button>
      </div>
    </ion-header-bar>

	<ion-content ng-controller="JsSamplesCtrl">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh()">
			Refreshing Items (adding one item)
		</ion-refresher>

		<ion-list
			show-delete="showDelete",
			show-reorder="showReorder",
			can-swipe="canSwipe"
			item="item">
			<ion-item ng-repeat="item in items" href="#/detail">
				Item Id: {{item.id}}
				<ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
				<ion-option-button class="button-assertive" ng-click="edit(item)">Edit</ion-option-button>
				<ion-option-button class="button-calm" ng-click="share(item)">Share</ion-option-button>
				<ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
			</ion-item>
		</ion-list>
		
		<h4>Pull down to refresh and add an item after a 2 second simulated pause</h4>
		
		<div class="button-bar">
			<button class="button" ng-click="showSampleActionSheet()">
				Action Sheet
			</button>

			<button class="button" ng-click="showLoading()">
				Loading Overlay
			</button>
		</div>

		<h4 style="color: #888">{{message}}</h4>

	</ion-content>
</ion-view>
