<ion-view ng-controller="CategoryCtrl" title="{{category.display}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header padding">
        <h4>{{category.description}}</h4>
    <a ng-repeat="sample in category.samples" href="#/app/{{category.name}}/{{sample.name}}" class="button button-block">{{sample.description}}</a>
  </ion-content>
</ion-view>
