<ion-side-menus>

      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

      <h1 class="title">Samples</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/welcome">
          Welcome
        </ion-item>
        <ion-item nav-clear menu-close ng-repeat="category in categories" href="#/app/category/{{category.name}}">
          {{category.display}}
        </ion-item>

        <ion-item nav-clear menu-close href="#/app/css">
          CSS

        <ion-item nav-clear menu-close href="#/app/js">
